services:
  - type: web
    name: voice-spoofing-detector
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: FLASK_SECRET_KEY
        generateValue: true # Render will generate a strong secret key for Flask
      - key: MONGO_URI
        value: "mongodb+srv://<username>:<password>@<cluster-url>/voice_spoofing_db?retryWrites=true&w=majority" # IMPORTANT: Replace with your MongoDB Atlas URI
    # Optional: If you have a custom domain
    # domains:
    #   - your-custom-domain.com 
